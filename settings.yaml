color: slate
theme: dark

background:
  image: https://github.com/owennewo-photo/setup-Homepage-on-TrueNAS/blob/main/seascape.jpg?raw=true
cardBlur: "" # sm, "", md, etc... see https://tailwindcss.com/docs/backdrop-blur

hideVersion: true

useEqualHeights: true

headerStyle: boxedWidgets

providers:
  openweathermap: openweathermapapikey
  weatherapi: weatherapiapikey
  
layout:
  Services:
    style: row
    columns: 4
    header: false
  Tasks/Calendar:
    style: row
    columns: 2
    header: false
  Glances:
    style: row
    columns: 4
    header: false
  Projects:
    style: column
    columns: 1
    header: false
    disableCollapse: true
  My Stuff:
    style: column
    columns: 1
    header: false
  Cool Stuff:
    style: column
    columns: 1
    header: false
    disableCollapse: true
  Other/Photo:
    style: column
    columns: 1
    header: false
    disableCollapse: true
