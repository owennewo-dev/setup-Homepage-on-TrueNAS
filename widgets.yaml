- openmeteo:
    label: # optional
    latitude: get your coordinates here https://open-meteo.com/en/docs
    longitude: get your coordinates here https://open-meteo.com/en/docs
    timezone: Country/City # optional
    units: imperial # or imperial
    cache: 5 # Time in minutes to cache API responses, to stay within limits
    format: # optional, Intl.NumberFormat options
      maximumFractionDigits: 0

- search:
    provider: custom
    url: https://www.ecosia.org/search?q=
    target: _blank
    suggestionUrl: https://ac.ecosia.org/autocomplete?type=list&q= # Optional
    showSearchSuggestions: true # Optional

- datetime:
    text_size: xl
    # 1/23/22, 1:37 PM
    format:
      dateStyle: short
      timeStyle: short
      hour12: true
